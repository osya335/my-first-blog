{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">コメント: {{ post.comments.count }}</a><br>
            <a href="{% url 'post_detail' pk=post.pk %}">承認されたコメント: {{ post.approved_comments.count }}</a>

        </div>
    {% endfor %}
{% endblock %}
